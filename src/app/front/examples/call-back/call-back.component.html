<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/img/antoine-barres.jpg')">
        <div class="filter"></div>
        <div class="container transparent-container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="font-weight: bold; title ">Bienvenue</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a  (click)="signInWithGoogle()" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                              </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form #registerForm="ngForm" class="register-form" (ngSubmit)="register(registerForm)">
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            <label style=" color: rgb(0, 0, 0);">votre nom complet</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <!-- <i class="nc-icon nc-icon"></i> -->
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Nom de famille" name="userName" [(ngModel)]="user.userName" #userName="ngModel" required>
                                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
                                    Le nom de famille est requis.
                                </div>                            </div>

                            <label style="color: rgb(0, 0, 0);">phoneNumber</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Numéro de téléphone" name="phoneNumber" [(ngModel)]="user.phoneNumber">
                                <!-- <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
                                    Le numéro de téléphone doit comporter 8 chiffres.
                                </div> -->
                                </div>

                            <label style="color: rgb(0, 0, 0);">Email</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel" required email>
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                    Veuillez entrer une adresse email valide.
                                </div>                            </div>
                            <label style=" color: rgb(0, 0, 0);">Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Mot de passe" name="password" [(ngModel)]="user.password" #password="ngModel" required>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                    Le mot de passe est requis.
                                </div>                            </div>
                            <button class="btn btn-danger btn-block btn-round"[disabled]="registerForm.invalid">S'inscrire</button>
                        </form>

                       
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
               
            </div>
    </div>
</div>
