<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/img/antoine-barres.jpg')">
      <div class="filter"></div>
      <div class="container transparent-container">
        <div class="row">
          <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
            <div class="card card-register">
              <h3 class="font-weight: bold; title">Bienvenue</h3>
              <div class="social-line text-center">
                <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                  <i class="fa fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                  <i class="fa fa-google-plus"></i>
                </a>
                <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                  <i class="fa fa-twitter"></i>
                </a>
              </div>
              <form class="register-form" (ngSubmit)="login()">
                <label style="color: rgb(0, 0, 0);">Email</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus === true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" (focus)="focus=true" (blur)="focus=false" required>
                </div>
                <label style="color: rgb(0, 0, 0);">Password</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus1 === true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" (focus)="focus1=true" (blur)="focus1=false" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block btn-round">Login</button>
              </form>
              <div class="forgot">
                <a [routerLink]="['/forgot-password']" class="btn btn-link btn-danger">Mot de passe oublié?</a>
                <!-- <a [routerLink]="['/signup']" class="btn btn-link btn-danger">Créer un compte</a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
