<div class="section landing-section">
  <div class="container">
      <div class="row">
          <div class="col-md-8 mr-auto ml-auto text-left">
              <h3>Devis Prévisionnel</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="surface">Surface de la maison (m²)</label>
                    <input type="number" id="surface" class="form-control" placeholder="Surface en m²" [(ngModel)]="surface" name="surface">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="floorLevel">Niveau du sol</label>
                    <select id="floorLevel" class="form-control" [(ngModel)]="floorLevel" name="floorLevel">
                      <option value="REZ_DE_CHAUSSEE">Rez-de-chaussée</option>
                      <option value="PREMIER_ETAGE">Premier étage</option>
                      <option value="DEUXIEME_ETAGE">Deuxième étage</option>
                    </select>
                  </div>
                </div>
              </div>
              <h3>Estimation de Votre Projet</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="quality">Qualité</label>
                    <select id="quality" class="form-control" [(ngModel)]="quality" name="quality">
                      <option value="BASIQUE">Basique</option>
                      <option value="STANDING">Standard</option>
                      <option value="HAUT_STANDING">Premium</option>
                    </select>
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary" (click)="showDevis()">Calculate</button>
              </div>
              <div>
                <h3>Finish</h3>
                <p>Devis estimé: {{ devisEstime }} DT</p>
                <div>
                  <button class="btn btn-secondary" routerLink="/choix">Continuer</button>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
